<html>
    <head>
        <link rel="stylesheet" href="profile.css">
    </head>
    <body>
        <h1>Profile Information</h1>
        <form id="form">
            <table>
                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td><input type="text" id="fname" placeholder="First name"></label></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name</label></td>
                    <td><input type="text" id="lname" placeholder="Last name"></label></td>
                </tr>
                <tr>
                    <td><label >Gender</label></td>
                    <td><input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                        <input type="radio" id="others" name="gender" value="Others">
                        <label for="others">Others</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">E-mail</td></td>
                    <td><input type="email" id="email" placeholder="xyz@mail.com"/></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number</td></td>
                    <td><input type="tel" id="phone" placeholder="123-45-678" /></td>
                </tr>
                <tr>
                    <td><label>Hobbies</label></td>
                    <td><input type="checkbox" id="hobby1" name="hobby1" value="Football"/>
                        <label for="hobby1">Football</label>
                        <input type="checkbox" id="hobby2" name="hobby2" value="Cricket"/>
                        <label for="hobby2">Cricket</label>
                        <input type="checkbox" id="hobby3" name="hobby3" value="Badminton"/>
                        <label for="hobby3">Badminton</label>
                        <input type="checkbox" id="hobby4" name="hobby4" value="Tennis"/>
                        <label for="hobby4">Tennis</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input type="date" id="dob"/></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit" class="clickable"></td>
                    <td><input type="reset" class="clickable"></td>
                </tr>
            </table>
        </form>

        <table id = "display-saved" class="display">
            <tr>
                <td colspan="2">Display saved information</td>
            </tr>
            <tr>
                <td><label>First Name</td>
                <td id="disp-fname"></td>
            </tr>
            <tr>
                <td><label>Last Name</td>
                <td id="disp-lname"></td>
            </tr>
            <tr>
                <td><label>Gender</td>
                <td id="disp-gender"></td>
            </tr>
            <tr>
                <td><label>E-mail</td>
                <td id="disp-email"></td>
            </tr>
            <tr>
                <td><label>Phone Number</td>
                <td id="disp-phone"></td>
            </tr>
            <tr>
                <td><label>Hobbies</td>
                <td id="disp-hobbies"></td>
            </tr>
            <tr>
                <td><label>Date of Birth</td>
                <td id="disp-dob"></td>
            </tr>
        </table>
        <script type="text/javascript" src="profile.js"></script>
    </body>
</html>
