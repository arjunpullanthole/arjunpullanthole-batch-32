<html>
    <head>
        <style>
            body{

            }
            button{
                background-color: #ffa500;

        <script>
            var temp,sendAmount,amount;
            function calculate(temp)
            {
                switch (temp){
                    case "dev":
                        sendAmount = amount*1.10;
                        break;
                    case "test":
                        sendAmount = amount*1.20;
                        break;
                    case "stage":
                        sendAmount = amount*1.30;
                        break;
                    case "prod":
                        sendAmount = amount*1.05;
                        break;
                    default:
                        break;
                }
            }
            function dev(){
                amount = document.getElementById('amount').value;
                calculate("dev");
                document.getElementById('sent').innerHTML = sendAmount;
            }
            function test(){
                amount = document.getElementById('amount').value;
                calculate("test");
                document.getElementById('sent').innerHTML = sendAmount;
            }
            function stage(){
                amount = document.getElementById('amount').value;
                calculate("stage");
                document.getElementById('sent').innerHTML = sendAmount;
            }
            function prod(){
                amount = document.getElementById('amount').value;
                calculate("prod");
                document.getElementById('sent').innerHTML = sendAmount;
            }
        </script>
    </head>
    <body>
        <button onclick= "dev()" >Dev</button>
