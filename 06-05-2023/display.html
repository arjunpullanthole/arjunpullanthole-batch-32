<html>
    <head>
        <link rel="stylesheet" href="display.css">
        <script type="text/javascript" src="display.js"></script>
    </head>
    <body>
        <h1>Profile Information</h1>
        <table>
            <tr>
                <td><label for="fname">First Name</td>
                <td><input type="text" id="fname" placeholder="First name"/></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</td>
                <td><input type="text" id="lname" placeholder="Last name"/></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</td>
                <td><input type="date" id="dob"/></td>
            </tr>
            <tr>
                <td><label for="email">E-mail</td>
                <td><input type="email" id="email" placeholder="xyz@mail.com"/></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number</td>
                <td><input type="tel" id="phone" placeholder="123-45-678" /></td>
            </tr>
            <tr>
                <td><label for="edu">Education</td>
                <td><input type="text" id="edu" placeholder="University name"/></td>
            </tr>
            <tr>
                <td><button onclick="submit()">Submit</button></td>
                <td><button onclick="location.reload()" >Reset</button></td>
                
            </tr>            
        </table>
        <table id = "display-saved" class="display">
            <tr>
                <td colspan="2">Display saved information</td>
            </tr>
            <tr>
                <td><label for="disp-fname">First Name</td>
                <td id="disp-fname"></td>
            </tr>
            <tr>
                <td><label for="disp-lname">Last Name</td>
                <td id="disp-lname"></td>
            </tr>
            <tr>
                <td><label for="disp-dob">Date of Birth</td>
                <td id="disp-dob"></td>
            </tr>
            <tr>
                <td><label for="disp-email">E-mail</td>
                <td id="disp-email"></td>
            </tr>
            <tr>
                <td><label for="disp-phone">Phone Number</td>
                <td id="disp-phone"></td>
            </tr>
            <tr>
                <td><label for="disp-edu">Education</td>
                <td id="disp-edu"></td>
            </tr>
        </table>

    </body>
</html>
