<div>
    <h1>Signup</h1>
    <form class="formDiv">
        <table>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" name="fname" [(ngModel)] = "profile.Firstname" placeholder="First name"/></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" name="lname" [(ngModel)] = "profile.Lastname" placeholder="Last name"/></td>
            </tr>
            <tr>
                <td><label for="email">E-mail</label></td>
                <td><input type="email" name="email" [(ngModel)] = "profile.email" placeholder="xyz@mail.com"/></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" [(ngModel)] = "profile.Password" placeholder="**********"/></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number</label></td>
                <td><input type="tel" name="phone" [(ngModel)] = "profile.phone" placeholder="123-45-678" /></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="date" name="dob" [(ngModel)] ="profile.dob"/></td>
            </tr>
            <tr>
                <td><input type="submit" (click)="submit()" class="clickable" [routerLink]="['../login']"></td>
                <td><input type="reset" class="clickable"></td>
            </tr>
        </table>
    </form>
</div>
