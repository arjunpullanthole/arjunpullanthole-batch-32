<div>
    <h1>Login to your account</h1>
    <form>
        <table>
            <tr>
                <td><label for="fname">User Name</label></td>
                <td><input type="text" name="fname" [(ngModel)]= "fname" placeholder="Username"/></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" [(ngModel)]= "password" placeholder="******"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" (click)="submit()" class="clickable"></td>
            </tr>
            <tr>
                <td>need an account?</td>
                <td><a [routerLink]= "'/signup'">Sign up</a></td>
            </tr>
        </table>
    </form>
</div>
